<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <svg class='logo' style="fill: rgb(255, 255, 255); transition: fill .35s; width: 43px; height: 52px;" viewBox="0 0 43 65" xmlns="http://www.w3.org/2000/svg" (click)="home()">
      <path class="icon-logo" fill-rule="evenodd" d="M32.377 22c.078 0 .174.05.279.154l9.861 9.867c.269.263.483.789.483 1.163v9.466c0 .38-.306.685-.68.685H22.021a.684.684 0 0 0-.686.687v20.296c0 .376-.311.682-.684.682h-9.468c-.375 0-.9-.215-1.166-.483L.154 54.649c-.268-.262-.177-.482.2-.482h9.464c.38 0 .686-.306.686-.685V33.184c0-.374.305-.68.68-.68h20.3a.692.692 0 0 0 .69-.686v-9.465c0-.23.08-.353.203-.353H11.67c-.369 0-.67-.32-.67-.707v-9.76c0-.386.301-.702.67-.702h19.99c.372 0 .678-.32.678-.708V.363c0-.387.212-.48.476-.204l9.711 10.17c.264.275.475.818.475 1.203v9.761c0 .387-.3.707-.67.707h-9.953z"></path>
    </svg>
  </ng-template>
  <ng-template pTemplate="end" >
    <div class="search" *ngIf="router.url === '/main/files'">
      <span class="p-float-label">
        <input id="search" type="text" #search (input)="searchFiles(search.value)" pInputText>
        <label for="search">Search for Files...</label>
      </span>
    </div>
  </ng-template>
</p-menubar>

<router-outlet></router-outlet>
