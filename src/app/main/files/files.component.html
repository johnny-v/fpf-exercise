<p-table *ngIf="files$ | async as files" [value]="files" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Title</th>
      <th><p-dropdown *ngIf="types$ | async as types"
                      [options]="types"
                      [placeholder]="'Select Type'"
                      (onChange)="changeType($event)"
                      [showClear]="true"
                      optionLabel="id" [filter]="true">
      </p-dropdown></th>
      <th>Created By</th>
      <th>Update By</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-file>
    <tr>
      <td>{{file.title}}</td>
      <td>{{file.type}}</td>
      <td>{{getName(file.createdBy)}}</td>
      <td>{{getName(file.modifiedBy)}}</td>
    </tr>
  </ng-template>
</p-table>
